<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kcea Attendance Portal</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="src/output.css">
</head>

<body>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="https://www.kcea.in/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-20 h-20 mr-2" src="images/logo.png" alt="logo">
        Kcea Attendance Portal
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
          <form id="userForm" class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
              <input type="text" name="user_name" id="user_name" value="sambhav rawani"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
                placeholder="Enter your name" required>
            </div>
            <div>
              <label for="roll_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Roll Number</label>
              <input type="text" name="roll_number" id="roll_number" value="22B41A05A3" placeholder="Enter your roll number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10}$"
                title="Roll number must be exactly 10 alphanumeric characters."
                oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase;"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
                required>
            </div>
            <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
              Get Started
            </button>
            <p class="text-sm font-medium text-gray-700 dark:text-gray-400">
              Not Registered Your Face Yet? <a href="pages/register.html"
                class="font-medium text-blue-600 hover:underline dark:text-primary-500">Register Face</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Revised Footer -->
  <footer class="bg-white shadow-lg fixed w-full bottom-0">
    <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between">
      <p class="text-gray-600 text-sm">&copy; 2025 Sambhav_Rawani. All rights reserved.</p>
      <div class="flex space-x-4 mt-2 sm:mt-0">
        <a href="https://github.com/Sambhav260904" target="_blank" class="text-gray-600 hover:text-gray-900">
          <i class="fab fa-github text-xl"></i>
        </a>
        <a href="https://www.linkedin.com/in/Sambhav-Rawani" target="_blank" class="text-gray-600 hover:text-gray-900">
          <i class="fab fa-linkedin text-xl"></i>
        </a>
        <a href="https://instagram.com/sambhav_rawani" target="_blank" class="text-gray-600 hover:text-gray-900">
          <i class="fab fa-instagram text-xl"></i>
        </a>
      </div>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
